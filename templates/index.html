<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Trust Scorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Information Trust Scorer</h1>
    <form action="/analyze" method="post">
        <textarea name="content" placeholder="Paste the content to analyze here...">{{ content or '' }}</textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if result %}
    <div class="result" style="border-left-color: {{ 'red' if result.score > 70 else 'orange' if result.score > 40 else 'green' }};">
        <h2>Trust Risk Score: <span style="color: {{ 'red' if result.score > 70 else 'orange' if result.score > 40 else 'green' }};">{{ result.score }}</span></h2>
        <ul>
            {% for reason in result.reasons %}
            <li>{{ reason }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
